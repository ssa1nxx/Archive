<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Библиотека знаний</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; 
    background: #000;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }

  h1 {
    font-weight: 600;
    font-size: 2.4rem;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 12px rgba(255,255,255,0.6);
    user-select: none;
  }

  .search-container {
    width: 100%;
    max-width: 480px;
    margin-bottom: 2rem;
  }

  input[type="search"] {
    width: 100%;
    padding: 12px 18px;
    border-radius: 16px;
    border: none;
    font-size: 1rem;
    background: rgba(255 255 255 / 0.08);
    color: #f0f0f0;
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    transition: background 0.3s ease;
  }
  /* Убираем крестик очистки */
  input[type="search"]::-webkit-search-cancel-button {
    -webkit-appearance: none;
  }
  input[type="search"]::-ms-clear {
    display: none;
    width: 0;
    height: 0;
  }

  input[type="search"]::placeholder {
    color: #bbb;
  }

  input[type="search"]:focus {
    outline: none;
    background: rgba(255 255 255 / 0.2);
    box-shadow: 0 0 14px rgba(255,255,255,0.8);
  }

  ul.topic-list {
    width: 100%;
    max-width: 600px;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li.topic {
    position: relative;
    background: rgba(255 255 255 / 0.05);
    border-radius: 20px;
    margin-bottom: 1rem;
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow:
      0 4px 20px rgba(255, 255, 255, 0.1),
      inset 0 0 0 1px rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    transition: transform 0.25s ease;
    cursor: default;
  }

  li.topic:hover {
    transform: translateY(-3px);
    box-shadow:
      0 10px 30px rgba(255, 255, 255, 0.25),
      inset 0 0 0 1.5px rgba(255, 255, 255, 0.25);
  }

  .topic-info {
    display: flex;
    flex-direction: column;
  }

  .topic-title {
    font-size: 1.2rem;
    font-weight: 600;
    user-select: text;
    color: #fff;
  }

  .topic-date {
    font-size: 0.9rem;
    color: #ccc;
    margin-top: 4px;
    font-weight: 400;
  }

  a.link-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: rgba(255 255 255 / 0.15);
    border-radius: 14px;
    padding: 8px 12px;
    color: #fff;
    text-decoration: none;
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    transition: background 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }

  a.link-btn:hover {
    background: rgba(255 255 255 / 0.3);
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
  }

  a.link-btn svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
  }

  @media (max-width: 640px) {
    li.topic {
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }
    a.link-btn {
      align-self: flex-end;
    }
  }
</style>
</head>
<body>

<h1>Библиотека Знаний</h1>

<div class="search-container">
  <input
    type="search"
    id="search"
    placeholder="Поиск..."
    aria-label="Поиск темы"
    autocomplete="off"
  />
</div>

<ul class="topic-list" id="topicList"></ul>

<script>
  const topics = [
    { title: "Дисциплина", date: "2025-07-24", link: "https://ru.wikipedia.org/wiki/%D0%94%D0%B8%D1%81%D1%86%D0%B8%D0%BF%D0%BB%D0%B8%D0%BD%D0%B0_(%D0%BF%D0%BE%D0%B2%D0%B5%D0%B4%D0%B5%D0%BD%D0%B8%D0%B5)?useskin=vector" },
    { title: "Нацисткая Германия", date: "2025-07-24", link: "https://ru.wikipedia.org/wiki/%D0%9D%D0%B0%D1%86%D0%B8%D1%81%D1%82%D1%81%D0%BA%D0%B0%D1%8F_%D0%93%D0%B5%D1%80%D0%BC%D0%B0%D0%BD%D0%B8%D1%8F?useskin=vector" },
    { title: "Саморефлексия", date: "2025-07-24", link: "https://ru.wikipedia.org/wiki/%D0%A1%D0%B0%D0%BC%D0%BE%D1%80%D0%B5%D1%84%D0%BB%D0%B5%D0%BA%D1%81%D0%B8%D1%8F?useskin=vector" },
    { title: "Христофор Колумб", date: "2025-07-23" },
    { title: "Васко да Гама", date: "2025-07-23", link: "https://ru.wikipedia.org/wiki/Васко_да_Гама" },
    { title: "Фернан Магеллан", date: "2025-07-23" },
    { title: "Джон Кабот", date: "2025-07-23" },
    { title: "Женевская конвенция", date: "2025-07-23" },
    { title: "Гаагская конвенция", date: "2025-07-23" },
    { title: "Римский статут", date: "2025-07-23" },
    { title: "Философия", date: "2025-07-23" },
    { title: "Формальности", date: "2025-07-23" },
    { title: "Объективность", date: "2025-07-23" },
    { title: "Субъективность", date: "2025-07-23" },
    { title: "Ассертивность", date: "2025-07-23" },
    { title: "Прагматизм", date: "2025-07-23" },
    { title: "Рационализм", date: "2025-07-23" },
    { title: "Иррационализм", date: "2025-07-23" },
    { title: "Статус кво", date: "2025-07-23" },
    { title: "Критическое мышление", date: "2025-07-23" },
    { title: "НАБУ", date: "2025-07-23" },
    { title: "КСУ", date: "2025-07-23" },
    { title: "ВСУ", date: "2025-07-23" },
    { title: "АНТИКОР", date: "2025-07-23" },
    { title: "КОРД", date: "2025-07-23" },
    { title: "САП", date: "2025-07-23" },
    { title: "ВАКС", date: "2025-07-23" },
    { title: "ЦСО", date: "2025-07-23" },
    { title: "ВПК", date: "2025-07-23" },
    { title: "ФОП", date: "2025-07-23" },
    { title: "ТОВ", date: "2025-07-23" },
    { title: "Евклидово пространство", date: "2025-07-23" },
    { title: "Декартова система", date: "2025-07-23" },
    { title: "Биссектриса", date: "2025-07-23" },
    { title: "Гипотенуза", date: "2025-07-23" },
    { title: "Катет", date: "2025-07-23" },
    { title: "Модуль", date: "2025-07-23" },
    { title: "Среднее", date: "2025-07-23" },
    { title: "Медиана", date: "2025-07-23" },
    { title: "Мода", date: "2025-07-23" },
    { title: "Вероятность события", date: "2025-07-23" },
    { title: "Комбинаторика", date: "2025-07-23" },
    { title: "Апатия", date: "2025-07-23" },
    { title: "Идентичность", date: "2025-07-23" },
    { title: "Эмпатия", date: "2025-07-23" },
    { title: "Корреляция", date: "2025-07-23" }
  ];

  // Автоматическая сортировка по дате (новые сверху)
  topics.sort((a, b) => new Date(b.date) - new Date(a.date));

  const topicListEl = document.getElementById('topicList');
  const searchInput = document.getElementById('search');

  function renderTopics(filter = '') {
    topicListEl.innerHTML = '';
    const filtered = topics.filter(t =>
      t.title.toLowerCase().includes(filter.toLowerCase())
    );

    filtered.forEach(({title, date, link}) => {
      const li = document.createElement('li');
      li.className = 'topic';

      const info = document.createElement('div');
      info.className = 'topic-info';
      info.innerHTML = `
        <div class="topic-title">${title}</div>
        <div class="topic-date">Добавлено: ${date}</div>
      `;

      li.appendChild(info);

      if (link) {
        const a = document.createElement('a');
        a.href = link;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.className = 'link-btn';
        a.title = 'Открыть источник';

        a.innerHTML = `
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42L17.59 5H14V3z"></path>
            <path d="M5 5h5v2H6.41l9.3 9.29-1.42 1.42L5 6.41V11H3V5z"></path>
          </svg>
        `;

        li.appendChild(a);
      }

      topicListEl.appendChild(li);
    });

    if (filtered.length === 0) {
      topicListEl.innerHTML = `<li style="color:#777; text-align:center; padding:2rem;">Ничего не найдено</li>`;
    }
  }

  searchInput.addEventListener('input', e => {
    renderTopics(e.target.value);
  });

  renderTopics();
</script>

</body>
</html>
